<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pill Animation with Sparkles</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #f0fdfa 0%, #ecfeff 50%, #ffffff 100%);
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        .pill-animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #f0fdfa 0%, #ecfeff 50%, #ffffff 100%);
            z-index: 9999;
            overflow: hidden;
        }

        .pill-hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .pill-container-wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .pill {
            width: 500px;
            height: 150px;
            border-radius: 75px;
            position: relative;
            overflow: hidden;
          
            opacity: 1;
        }

        .pill-half {
            width: 50%;
            height: 100%;
            position: absolute;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 5;
        }

        .pill-left {
            left: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 75px 0 0 75px;
            position: absolute;
        }

        .pill-left::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 15%;
            width: 60%;
            height: 30%;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.4) 0%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 100%);
            border-radius: 50px;
            transform: rotate(-10deg);
            pointer-events: none;
            z-index: 1;
        }

        .pill-left::after {
            content: '';
            position: absolute;
            top: 60%;
            right: 20%;
            width: 30%;
            height: 15%;
            background: linear-gradient(45deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.2) 50%, 
                transparent 100%);
            border-radius: 20px;
            pointer-events: none;
            z-index: 1;
        }

        .pill-right {
            right: 0;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border-radius: 0 75px 75px 0;
            position: absolute;
        }

        .pill-right::before {
            content: '';
            position: absolute;
            top: 10%;
            right: 15%;
            width: 60%;
            height: 30%;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.4) 0%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 100%);
            border-radius: 50px;
            transform: rotate(10deg);
            pointer-events: none;
            z-index: 1;
        }

        .pill-right::after {
            content: '';
            position: absolute;
            top: 60%;
            left: 20%;
            width: 30%;
            height: 15%;
            background: linear-gradient(45deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.2) 50%, 
                transparent 100%);
            border-radius: 20px;
            pointer-events: none;
            z-index: 1;
        }

        /* Overall pill shine effect */
        .pill::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.2) 0%, 
                transparent 30%, 
                transparent 70%, 
                rgba(255, 255, 255, 0.1) 100%);
            border-radius: 75px;
            pointer-events: none;
            z-index: 1;
        }

        /* Animated shine sweep */
        .pill::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 40%, 
                rgba(255, 255, 255, 0.3) 50%, 
                transparent 60%);
            transform: rotate(45deg);
            animation: shine 3s ease-in-out infinite;
            pointer-events: none;
            z-index: 2;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(0%) translateY(0%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .sparkle {
            position: fixed;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #fff 0%, #ffd700 50%, transparent 100%);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            z-index: 15;
        }

        .sparkle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 3px;
            height: 20px;
            background: linear-gradient(to bottom, #fff, #ffd700);
            transform: translate(-50%, -50%);
            border-radius: 2px;
        }

        .sparkle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 3px;
            background: linear-gradient(to right, #fff, #ffd700);
            transform: translate(-50%, -50%);
            border-radius: 2px;
        }

        .content-after {
            height: 200vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="pill-animation-container">
        <div class="pill-hero-section">
            <!-- Pharmaceutical Icons -->
            <div class="floating-shape"></div>
            <div class="floating-shape"></div>
            <div class="floating-shape"></div>
            <div class="floating-shape"></div>
            <div class="floating-shape"></div>
            <div class="floating-shape"></div>
            <div class="floating-shape"></div>
            <div class="floating-shape"></div>
            
            <div class="pill-container-wrapper">
                <div class="pill" id="pill">
                    <div class="pill-half pill-left">Saath</div>
                    <div class="pill-half pill-right">Source</div>
                </div>
            </div>
        </div>
    </div>

    <div class="content-after">
        <h2>Animation Complete! ðŸŽ‰</h2>
    </div>

    <script>
        // Register ScrollTrigger plugin
        gsap.registerPlugin(ScrollTrigger);

        // Create sparkles
        function createSparkles() {
            const body = document.body;
            const sparkles = [];
            
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                body.appendChild(sparkle);
                sparkles.push(sparkle);
            }
            
            return sparkles;
        }

        // Initialize sparkles
        const sparkles = createSparkles();

        // Set initial positions for sparkles
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        
        sparkles.forEach((sparkle, index) => {
            const angle = (index / sparkles.length) * Math.PI * 2;
            const distance = 250 + Math.random() * 200;
            const x = Math.cos(angle) * distance;
            const y = Math.sin(angle) * distance;
            
            // Set initial position at center
            gsap.set(sparkle, {
                left: centerX,
                top: centerY,
                scale: 0,
                opacity: 0,
                rotation: 0
            });
            
            // Store final positions for animation
            sparkle.finalX = centerX + x;
            sparkle.finalY = centerY + y;
        });

        // Main animation timeline with scrub
        const tl = gsap.timeline({
            scrollTrigger: {
                trigger: ".pill-hero-section",
                start: "top top",
                end: "bottom top",
                scrub: true
            }
        });

        // Add sparkle animations to timeline
        // sparkles.forEach((sparkle, index) => {
        //     tl.to(sparkle, {
        //         left: sparkle.finalX,
        //         top: sparkle.finalY,
        //         scale: 1.5,
        //         opacity: 1,
        //         rotation: 360,
        //         duration: 0.3,
        //         ease: "power2.out"
        //     }, 0.2)
        //     .to(sparkle, {
        //         opacity: 0,
        //         scale: 0,
        //         duration: 0.2,
        //         ease: "power2.in"
        //     }, 0.6);
        // });

        // Add pill scaling and splitting animation to timeline
        const pillLeft = document.querySelector('.pill-left');
        const pillRight = document.querySelector('.pill-right');
        const pill = document.querySelector('.pill');
        const pillContainer = document.querySelector('.pill-container-wrapper');
        
        // First make the pill bigger
        tl.to(pill, {
            scale: 8,
            duration: 1,
            ease: "power2.out"
        }, 0.2)
        // Then split horizontally without rotation
        .to(pillLeft, {
            x: -300,
            duration: 2,
            ease: "power2.out"
        }, 0.4)
        .to(pillRight, {
            x: 300,
            duration: 2,
            ease: "power2.out"
        }, 0.4)
        // Finally fade out both halves and hide container
        .to([pillLeft, pillRight], {
            opacity: 0,
            scale: 0.5,
            duration: 0.3,
            ease: "power2.in"
        }, 0.7)
        .to(pillContainer, {
            opacity: 0,
            display: "none",
            duration: 0.1,
            ease: "power2.in"
        }, 0.9);

     
    </script>
</body>
</html>
